<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales Slideshow</title>
    <link href="../css/slideshowStyles.css" rel="stylesheet">
    <script type="text/javascript" src="../js/slideshow.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body class="siteshow">
<iframe id="slideFrame" name="content" style="border: 0; position:absolute; top:0; left:0; right:0; bottom:0;
width:100%; height:100%"
        frameborder="no" scrolling="auto"></iframe>
<div id="menu">
    <div id="title">Slideshow Menu</div>
    <p>
        <input id="pause" class="button" style="display:block;" type="button" value="pause" onclick="Pause()" />
        <input id="play" class="button" style="display:none;" type="button" value="play" onclick="navigate()" />
    </p>
</div>
</body>
</html>
